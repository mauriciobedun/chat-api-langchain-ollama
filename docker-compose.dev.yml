# Docker Compose para desenvolvimento com hot reload
services:
  api:
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./app:/app/app
      - ./test_api.py:/app/test_api.py
      - ./example_document.txt:/app/example_document.txt
    environment:
      - PYTHONPATH=/app
